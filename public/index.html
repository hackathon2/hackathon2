<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/vendor/bootstrap/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
	</head>

	<body>

	<div ng-app='myApp'>
		<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" ng-click="isCollapsed = !isCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span>Menu</span>
            </button>
            <a href="/content/hackathon/en_US/reservation.html"><img src="https://www.alamo.com/feo-cdn/V/O/nLYxUblG4.webp"></a>
          </div>
          <nav class="hidden-xs">
            <ul class="nav navbar-nav">
              <li class="reserve"><a href="/content/hackathon/en_US/reservation.html">Reserve</a></li>
              <li><a href="#">Deals</a></li>
              <li><a href="#">Log In</a></li>
              <li><a href="#">Online Check-In</a></li>
              <li><a href="#">Cars</a></li>
              <li><a href="#">Locations</a></li>
            </ul>
          </nav>
          <nav class="visible-xs" collapse="!isCollapsed">
              <ul class="nav navbar-nav">
                  <li><a href="/content/hackathon/en_US/reservation.html" ng-click="isCollapsed = !isCollapsed">Reservations</a></li>
                  <li><a href="#" ng-click="isCollapsed = !isCollapsed">Deals</a></li>
                  <li><a href="#" ng-click="isCollapsed = !isCollapsed">Alamo Insiders</a></li>
                  <li><a href="#" ng-click="isCollapsed = !isCollapsed">Online Check-In</a></li>
                  <li><a href="#" ng-click="isCollapsed = !isCollapsed">Cars</a></li>
                  <li><a href="#" ng-click="isCollapsed = !isCollapsed">Locations</a></li>
              </ul>
          </nav>
        </div>
      </div>
		</div>

		<div class="row">
			<h1 class="col-md-12">Tell Us About Your Trip</h1>
			<form class="step1" name="step1" ng-controller="step1">
			
					<div ui-view class="col-sm-12 col-md-4">
					
						<div ng-controller="when" class="when">
							<h3>When</h3>

							<div ng-controller="datepicker">
								<p class="server-error-message" server-error-message field-name="pickUpDateTime.date"></p>
								<p class="server-error-message" server-error-message field-name="pickUpDateTime.time"></p>
								<label>Pick-up Date/Time</label>
								<div class="row">
									<div class="col-sm-6 col-xs-6">
										<p class="input-group">
											<input name="pickUpDateTime.date" type="text" class="form-control" datepicker-popup datepicker-options="dateOptions" ng-model="formData.pickUpDateTime.date" ng-change="dateChanged()" is-open="opened" show-weeks="false" show-button-bar="false" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
											<span class="input-group-btn">
												<button type="button" class="btn btn-default form-control" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
											</span>
										</p>
									</div>
									<div class="col-sm-6 col-xs-6">
										<timepicker class="timePicker" ng-model="formData.pickUpDateTime.pickUpTime" name="pickUpDateTime.time" ng-change="timeChanged()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
									</div>
								</div>
							</div>

							<div ng-controller="datepicker">
								<p class="server-error-message" server-error-message field-name="dropOffDateTime.date"></p>
								<p class="server-error-message" server-error-message field-name="dropOffDateTime.time"></p>
								<label>Return Date/Time</label>
								<div class="row">
									<div class="col-sm-6 col-xs-6">
										<p class="input-group">
											<input name="dropOffDateTime.date" type="text" class="form-control" datepicker-popup datepicker-options="dateOptions" ng-model="formData.dropOffDateTime.date" ng-change="dateChanged()" is-open="opened" show-weeks="false" show-button-bar="false" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
											<span class="input-group-btn">
												<button type="button" class="btn btn-default form-control" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
											</span>
										</p>
									</div>
									<div class="col-sm-6 col-xs-6">
										<timepicker class="timePicker" ng-model="formData.dropOffDateTime.dropOffTime" name="dropOffDateTime.time" ng-change="timeChanged()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
									</div>
								</div>
							</div>

							<div class="bottomSpacer">
								<p class="server-error-message" server-error-message field-name="renterAge"></p>
								<label>Renter's Age</label>
								<select ng-model="formData.renterAge" name="renterAge" class="form-control">
									<option value="18">18</option>
									<option value="19">19</option>
									<option value="20">20</option>
									<option value="21">21</option>
									<option value="22">22</option>
									<option value="23">23</option>
									<option value="24">24</option>
									<option value="28">25 and up</option>
								</select>
							</div>

							<div ng-hide="state.current.name === 'step1.error'">
								<button type="button" ng-click="whenContinueHanlder()" class="btn btn-block btn-primary">continue</button>
								<button type="button" ng-click="whenBackHanlder()" class="btn btn-block">back</button>
							</div>
						</div>

					
					</div>
					
			</form>
		</div>
		
		<div ng-hide="state.current.name === 'step5'" class="nav-footer navbar-fixed-bottom" ng-controller="footerNav">
			<div class="footer-content navigation" ng-class="{on: displayFooter}">
					<section>
			<div class="footer-container" ng-click="toggleFooter()"> 
				<h4>Rental Summary</h4>
			</div>
				<aside class="footer-steps">
				<button ng-class="{completed: navigation.steps.stepOne.loaded, inactive: !navigation.steps.stepOne.loaded, current: state.current.name.indexOf('step1') > -1}" ng-click="goToStep('step1.where', $event)" href="#">1</button>
				
						<button ng-class="{completed: navigation.steps.stepTwo.loaded, inactive: !navigation.steps.stepTwo.loaded, current: state.current.name === 'step2'}" ng-click="goToStep('step2', $event)" href="#">2</button>
						
						<button ng-class="{completed: navigation.steps.stepThree.loaded, inactive: !navigation.steps.stepThree.loaded, current: state.current.name === 'step3'}" ng-click="goToStep('step3', $event)" href="#">3</button>
						
						<button ng-class="{completed: navigation.steps.stepFour.loaded, inactive: !navigation.steps.stepFour.loaded, current: state.current.name === 'step4'}" ng-click="goToStep('step4', $event)" href="#">4</button>
					</aside>
					</section>
			</div>
		</div>
	</div>
		
	</body>
</html>
